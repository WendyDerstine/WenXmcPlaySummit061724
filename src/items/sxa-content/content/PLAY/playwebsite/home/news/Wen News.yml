      Hint: Content
      Value: |
        <div class="ck-content"><p>July 24, 2024</p><p>Dentons, the world’s largest global law firm, today announced that its Global Board of Directors and Global Advisory Committee have elected Kate Barton as the Firm’s next Global CEO. Barton will join Dentons from EY, where she has had a highly distinguished 35-year career in a variety of executive leadership roles, most recently as Global Vice Chair. She will succeed Elliott Portnoy, the founding Global CEO, who has served since the Firm’s launch in 2013.</p><p>Barton led multiple business units at EY, a $50 billion organization operating in 150 countries around the world. In addition to serving as Global Vice Chair, she was CEO of Tax, Law, and People Advisory Services, which had a global workforce of 70,000 professionals and – under her leadership – generated revenues in excess of $11 billion. Among other achievements, she helped to transform EY’s global tax practice through strategic investments in people, technology, global shared service centers, world-class methods and processes, and M&amp;A activity.&nbsp;<br />&nbsp;</p></div>
